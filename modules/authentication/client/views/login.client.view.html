<section ng-controller="LoginController as vm" class="base">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <form>
        <div class="form-group">
          <label>Email </label>
          <input class="form-control" type="text" placeholder="Please enter your email" ng-model="vm.user.email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" placeholder="Please enter you password" ng-model="vm.user.password" />
        </div>
        <button ng-click="vm.login()" class="form-control btn btn-enter">Login</button>
      </form>
    </div>
  </div>
</section>
