<div id="addClient">
    <a><i class="glyphicon glyphicon-remove" style="float:right";  ng-click="vm.closeModal()"></i></a>
    <div class="row panel-title">
        <div class="col-lg-12" style="text-align: center; color: #a5a0a0;">
            <h4 class="wide">Add Client</h4>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <form name="clientForm" ng-submit="vm.addClient(clientForm)" novalidate>
                <div class="form-group col-lg-12" ng-class="{'has-error' : clientForm.name.$invalid && !clientForm.name.$pristine}">
                    <label class="modalLabel">Client Name</label>
                    <input class="form-control" name="name" placeholder="Please enter a Client Name" ng-model="vm.client.Name" required ng-pattern="/^([a-zA-z]+(\s[a-zA-z]+)?)+$/"
                        ng-trim="true" style="text-transform:capitalize;">
                    <p ng-show="clientForm.name.$invalid && !clientForm.name.$pristine" class="help-block">Please enter only [a-z] Name </p>
                </div>
                <div class="form-group col-lg-12" ng-class="{'has-error' : clientForm.acronym.$invalid && !clientForm.acronym.$pristine}">
                    <label class="modalLabel">Client Acronym</label>
                    <input class="form-control" name="acronym" placeholder="Please enter a Client Acronym" ng-model="vm.client.Acronym" required
                        ng-pattern="/^[A-Z]+$/" ng-trim="true">
                    <p ng-show="clientForm.acronym.$invalid && !clientForm.acronym.$pristine" class="help-block">Please enter an UPPER CASE Acronym</p>
                </div>
                <div class="form group col-lg-12" ng-class="{'has-error' : clientForm.type.$invalid && !clientForm.type.$pristine}">
                    <label class="modalLabel">Type</label>
                    <select class="form-control" name="type" ng-model="vm.client.Type" required ng-trim="true">
                                    <option>Animal Welfare</option>
                                    <option>Cancer</option>
                                    <option>Environmental</option>
                                    <option>Humanitarian Aid</option>
                                    <option>Human Rights</option>
                                </select>
                    <p ng-show="clientForm.type.$invalid && !clientForm.type.$pristine" class="help-block">Please select a cause</p>
                </div>
                <div class="form-group col-lg-12">
                    <label></label>
                    <p uib-alert ng-show="vm.error" class="alert alert-danger" close="vm.closeAlert()">
                        {{vm.error.message}}
                    </p>
                    <button class="btn form-control btn-enter" ng-disabled="clientForm.$invalid" type="submit"><i class="glyphicon glyphicon-plus"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
