<section ng-controller="CoreCtrl as vm">
  <div class="row base">
    <div class="col-lg-1">
      <h1 style="letter-spacing:2px;">CLIENTS </h1>
    </div>

    <div class="add" style="float:right;">
      <button class="btn-default btn-circle btn-xl" ng-click="vm.addClientModal()"><i class= "glyphicon glyphicon-plus"></i></button>
    </div>
  </div>
  <hr/>
  <div class="row">
    <form class="col-lg-2 col-lg-offset-10">
      <input class="search-table form-control" ng-model="vm.search" placeholder="Search..." />
    </form>
    <div class="col-lg-12" style="overflow: auto;">
      <table class=" editable-table table-hover ">
        <thead>
          <tr>
            <th ng-click="vm.sort( 'Name') " class="wide ">Name <span class="glyphicon sort-icon " ng-show="vm.sortKey==='Name' " ng-class="{ 'glyphicon-chevron-up':vm.reverse, 'glyphicon-chevron-down':!vm.reverse} "></span></th>
            <th ng-click="vm.sort( 'Acronym') " class="wide ">Acronym <span class="glyphicon sort-icon " ng-show="vm.sortKey==='Acronym' " ng-class="{ 'glyphicon-chevron-up':vm.reverse, 'glyphicon-chevron-down':!vm.reverse} "></span></th>
            <th ng-click="vm.sort( 'Type') " class="wide ">Type <span class="glyphicon sort-icon " ng-show="vm.sortKey==='Type' " ng-class="{ 'glyphicon-chevron-up':vm.reverse, 'glyphicon-chevron-down':!vm.reverse} "></span></th>
            <th ng-click="vm.sort( 'Created') " class="wide ">Created <span class="glyphicon sort-icon " ng-show="vm.sortKey==='Created' " ng-class="{ 'glyphicon-chevron-up':vm.reverse, 'glyphicon-chevron-down':!vm.reverse} "></span></th>
            <th ng-click="vm.sort( 'Creator.FullName') " class="wide ">Creator <span class="glyphicon sort-icon " ng-show="vm.sortKey==='Creator.FullName' " ng-class="{ 'glyphicon-chevron-up':vm.reverse, 'glyphicon-chevron-down':!vm.reverse} "></span></th>
            <th ng-click="vm.sort( 'Updated') " class="wide ">Last Updated <span class="glyphicon sort-icon " ng-show="vm.sortKey==='Updated' " ng-class="{ 'glyphicon-chevron-up':vm.reverse, 'glyphicon-chevron-down':!vm.reverse} "></span></th>

            <th class="wide ">Actions <span class="glyphicon sort-icon " </th>
          </tr>
        </thead>
        <tbody>
          <tr  dir-paginate="client in vm.clients|orderBy:vm.sortKey:vm.reverse|filter:vm.search|itemsPerPage:5">
            <td class="wide " ng-click="vm.openClientPage(client._id) ">{{client.Name}}</td>
            <td ng-click="vm.openClientPage(client._id) ">{{client.Acronym}}</td>
            <td ng-click="vm.openClientPage(client._id) ">{{client.Type}}</td>
            <td ng-click="vm.openClientPage(client._id) ">{{client.Created}}</td>
            <td ng-click="vm.openClientPage(client._id) ">{{client.Creator.FullName}}</td>
            <td ng-click="vm.openClientPage(client._id) ">{{client.Updated}}</td>
            <td>
              <button class="btn-default btn-circle btn-lg btn-edit " ng-click="vm.editClientModal($index) "><i class="glyphicon glyphicon-pencil " ></i></button>
              <button class="btn-default btn-circle btn-lg btn-delete " ng-click="vm.deleteClientModal($index) "><i class="glyphicon glyphicon-trash "></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-12">
      <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
    </div>
  </div>
</section>
